{% extends "base2.html"%}
{% block body %}
<div class="w-75 border-round white-bg" style="margin-top: 2rem; margin-left: 13%; padding: 2rem;">
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Book Name</label>
          <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "book_name" placeholder="{{book_name}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Book Author</label>
            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "book_author" placeholder="{{book_author}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Book Section</label>
            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "book_section" placeholder="{{book_section}}">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Book Price</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "book_price" placeholder="{{book_price}}">
        </div>
        <div class="mb-3">
            <label class="form-label">Book File</label>
            <input type="file" class="form-control" id="formFile" name = "book_pdf_path" placeholder="{{book_pdf_path}}" accept="application/pdf">
        </div>
        <div class="mb-3">
            <label class="form-label">Book Cover</label>
            <input type="file" class="form-control" id="formFile" name = "book_img_path" placeholder="{{book_img_path}}" accept="image/*">
         </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1">Book Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="book_desc" maxlength="150" placeholder="{{book_desc}}"></textarea>
          </div>
        <button type="submit" class="btn btn-outline-danger">Edit Book</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
{% endblock %}
