{% extends "base2.html "%}
{% block body %}
<div class="w-75 border-round white-bg" style="margin-top: 2rem; margin-left: 13%; padding: 2rem;">
    <form method="post" enctype="multipart/form-data" class="white-bg">
        <div class="mb-3">
          <!-- <label for="exampleInputEmail1" class="form-label">Section Name</label> -->
          <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "section_name" placeholder="Section Name" required>
        </div>
        <div class="mb-3">
            <!-- <label for="exampleFormControlTextarea1">Section Description</label> -->
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="section_desc" maxlength="50" placeholder="Section Description"></textarea>
          </div>
        <button type="submit" class="btn btn-outline-danger">Add Section</button>
    </form>
  </div>  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% endblock %}
